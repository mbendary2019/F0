name: f0_mobile
description: F0 Autonomous Ops Mobile Client
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # Firebase (for future auth integration)
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  
  # Deep linking (for f0:// scheme)
  uni_links: ^0.5.1
  
  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


