name: Multi-Platform CI/CD

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.24.0'
  PNPM_VERSION: '9'

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Job 1: Web + Desktop (Node.js Matrix)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  web-desktop:
    name: Build Web + Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build SDK
        run: pnpm --filter @f0/sdk build

      - name: Build Web
        run: pnpm build:web
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Build Desktop
        run: pnpm build:desktop

      - name: Upload Web artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: .next/
          retention-days: 7

      - name: Upload Desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: apps/desktop/dist/
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Job 2: Mobile (Flutter)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  mobile:
    name: Build Mobile (Flutter)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run tests
        working-directory: apps/mobile
        run: flutter test

      - name: Build Android APK (Debug)
        working-directory: apps/mobile
        run: flutter build apk --debug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android-debug
          path: apps/mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Job 3: Safety Rails Check (Phase 33.3 Integration)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  safety-check:
    name: Safety Rails & Policy Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check protected paths
        run: |
          # Check if PR modifies protected paths without proper labels
          PROTECTED_PATHS="src/app/(auth) src/middleware.ts functions/src/auth turbo.json scripts/"
          
          echo "ğŸ” Checking for changes in protected paths..."
          
          for path in $PROTECTED_PATHS; do
            if git diff --name-only HEAD~1 | grep -q "$path"; then
              echo "âš ï¸  Changes detected in protected path: $path"
              echo "   Requires: security-approved label or canary deployment"
            fi
          done

      - name: Check PR limits
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ“Š Checking PR limits..."
          FILES_CHANGED=$(git diff --name-only HEAD~1 | wc -l)
          LINES_CHANGED=$(git diff HEAD~1 | wc -l)
          
          echo "Files changed: $FILES_CHANGED"
          echo "Lines changed: $LINES_CHANGED"
          
          if [ $FILES_CHANGED -gt 50 ]; then
            echo "âš ï¸  PR exceeds file limit (50). Consider splitting."
          fi
          
          if [ $LINES_CHANGED -gt 1000 ]; then
            echo "âš ï¸  PR exceeds line limit (1000). Requires 2 reviewers."
          fi

      - name: Load safety rails config
        run: |
          if [ -f .phase33_safety_rails.yaml ]; then
            echo "âœ… Safety rails config found"
            cat .phase33_safety_rails.yaml
          else
            echo "âš ï¸  No safety rails config"
          fi

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Job 4: Deploy (Main branch only)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy:
    name: Deploy
    needs: [web-desktop, mobile, safety-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/desktop-*/*
            artifacts/mobile-android-debug/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        run: |
          echo "ğŸš€ Deployment complete!"
          echo "Web: Deployed to Firebase Hosting"
          echo "Desktop: Artifacts uploaded"
          echo "Mobile: APK available in artifacts"


