name: Deploy Firestore Rules

on:
  push:
    branches: [main]
    paths:
      - 'firestore.rules'
      - '.github/workflows/firestore-rules-deploy.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate Firestore rules
        run: |
          echo "üìã Validating Firestore rules syntax..."
          if ! grep -q "rules_version = '2';" firestore.rules; then
            echo "‚ùå Invalid rules version"
            exit 1
          fi
          echo "‚úÖ Rules file looks valid"

      - name: Deploy Firestore Rules
        uses: w9jds/firebase-action@v13.27.0
        with:
          args: deploy --only firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Firestore rules deployed successfully"
          else
            echo "‚ùå Firestore rules deployment failed"
            exit 1
          fi
