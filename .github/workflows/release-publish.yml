name: Release â€¢ Multi-Platform

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options: [alpha, beta, stable]
        default: 'beta'
      version:
        description: 'Semver tag (e.g., v28R.1)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  FLUTTER_CHANNEL: 'stable'
  FLUTTER_VERSION: '3.24.0'

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Phase 33.3 Safety Rails Check
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  safety:
    name: Phase 33.3 Safety Rails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load Safety Config
        run: |
          if [ ! -f .phase33_safety_rails.yaml ]; then
            echo "âŒ Missing safety rails config"
            exit 1
          fi
          echo "âœ… Safety rails config found"
          cat .phase33_safety_rails.yaml

      - name: Validate Protected Paths
        run: |
          echo "ğŸ” Checking for changes in protected paths..."
          PROTECTED_PATHS="src/app/(auth) src/middleware.ts functions/src/auth turbo.json scripts/"
          
          for path in $PROTECTED_PATHS; do
            if git diff --name-only HEAD~1 2>/dev/null | grep -q "$path"; then
              echo "âš ï¸  Changes in protected path: $path"
            fi
          done

      - name: Guardian Gate
        env:
          ENABLE_GUARDIAN: ${{ secrets.ENABLE_GUARDIAN }}
        run: |
          if [ "$ENABLE_GUARDIAN" = "true" ]; then
            echo "ğŸ›¡ï¸  Guardian checks enabled"
            # TODO: Call guardian API for pre-deployment validation
          else
            echo "âš ï¸  Guardian checks disabled"
          fi

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Build F0 SDK
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build_sdk:
    name: Build SDK
    needs: [safety]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @f0/sdk build

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist/
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Web + Desktop (Matrix: macOS, Windows, Linux)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  web_desktop:
    name: Web + Desktop (${{ matrix.os }})
    needs: [build_sdk]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build Web
        if: matrix.os == 'ubuntu-latest'
        run: pnpm build:web
        env:
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          F0_API_URL: ${{ secrets.F0_API_URL }}

      - name: Build Desktop
        run: pnpm build:desktop

      - name: Build Electron Distributables
        working-directory: apps/desktop
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            pnpm dist:mac
          elif [ "${{ matrix.platform }}" = "win" ]; then
            pnpm dist:win
          else
            pnpm dist:linux
          fi
        shell: bash

      - name: Upload Web artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: .next/
          retention-days: 7

      - name: Upload Desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            apps/desktop/dist/
            apps/desktop/release/
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Mobile (Flutter Android)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  mobile:
    name: Mobile â€¢ Android APK
    needs: [build_sdk]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Setup Android Keystore
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p $HOME/keystores
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > $HOME/keystores/release.jks
          echo "âœ… Keystore decoded"

      - name: Create key.properties
        if: secrets.ANDROID_KEYSTORE_PASSWORD != ''
        working-directory: apps/mobile/android
        run: |
          cat > key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=$HOME/keystores/release.jks
          EOF

      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run tests
        working-directory: apps/mobile
        run: flutter test

      - name: Build APK (Debug for now)
        working-directory: apps/mobile
        run: flutter build apk --debug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Sentry Release
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  sentry_release:
    name: Sentry Release
    needs: [web_desktop, mobile]
    runs-on: ubuntu-latest
    if: secrets.SENTRY_AUTH_TOKEN != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Sentry CLI
        run: npm install -g @sentry/cli

      - name: Create Sentry Release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_WEB }}
        run: |
          VERSION=${{ inputs.version || github.ref_name }}
          CHANNEL=${{ inputs.channel || 'stable' }}
          
          echo "Creating Sentry release: $VERSION (channel: $CHANNEL)"
          
          sentry-cli releases new "$VERSION"
          sentry-cli releases set-commits "$VERSION" --auto
          sentry-cli releases finalize "$VERSION"
          
          echo "âœ… Sentry release created"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Deploy & Publish
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy:
    name: Deploy & GitHub Release
    needs: [web_desktop, mobile, sentry_release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to Firebase Hosting
        if: secrets.FIREBASE_SERVICE_ACCOUNT != ''
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          npm install -g firebase-tools
          
          # Copy web build to hosting directory
          mkdir -p public
          cp -r dist/web-build/* public/ || echo "No web build to deploy"
          
          # Deploy
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project ${{ secrets.FIREBASE_PROJECT_ID }}
          
          echo "âœ… Web deployed to Firebase Hosting"

      - name: Prepare Release Notes
        id: release_notes
        run: |
          CHANNEL=${{ inputs.channel || 'stable' }}
          VERSION=${{ inputs.version || github.ref_name }}
          
          if [ -f ".github/release_notes/${CHANNEL}.md" ]; then
            NOTES=$(cat .github/release_notes/${CHANNEL}.md | sed "s/{{VERSION}}/$VERSION/g")
          else
            NOTES="Release $VERSION - Channel: $CHANNEL"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          name: "${{ inputs.version || github.ref_name }} â€¢ ${{ inputs.channel || 'stable' }}"
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ inputs.channel != 'stable' }}
          files: |
            dist/desktop-mac/**/*
            dist/desktop-win/**/*
            dist/desktop-linux/**/*
            dist/android-apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŠ Release Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Version: ${{ inputs.version || github.ref_name }}"
          echo "Channel: ${{ inputs.channel || 'stable' }}"
          echo ""
          echo "âœ… Web: Deployed to Firebase Hosting"
          echo "âœ… Desktop: macOS, Windows, Linux builds"
          echo "âœ… Mobile: Android APK"
          echo "âœ… Sentry: Release created"
          echo "âœ… GitHub: Release published"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"


